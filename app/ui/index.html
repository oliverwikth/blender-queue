<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blender Render Queue</title>
  <style>
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    .wrap { display:grid; grid-template-columns:280px 1fr; height:100vh; }
    .left { border-right:1px solid #e5e5e5; padding:12px; overflow:auto; }
    .right { padding:12px; overflow:auto; }
    .drop { border:2px dashed #bbb; border-radius:12px; padding:24px; text-align:center; margin-bottom:12px; }
    .folder { border:1px solid #eee; border-radius:10px; padding:10px; margin:8px 0; }
    .file a { text-decoration:none; }
    .jobs { width:100%; }
    .muted { color:#666; font-size:12px; }
    .row { display:flex; gap:8px; align-items:center; }
  </style>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/static/app.js"></script>
</body>
</html>
